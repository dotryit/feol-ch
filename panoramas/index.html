<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama Gallery</title>
    <style>
        /* Gallery Styling */
        .gallery {
            display: grid;
            gap: 10px;
            padding: 20px;
        }

        .pan-thumb {
            height: 300px;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Overlay Background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            overflow: hidden;
        }

        /* The Container & Animation */
        .pan-container {
            height: 100%;
            white-space: nowrap;
        }

        #activePan {
            height: 100%;
            width: auto;
            will-change: transform;
            /* Adjust seconds to change speed */
            animation: sweep 40s linear infinite alternate;
        }

        /* Manual pan controls */
        .pan-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 10px 14px;
            font-size: 28px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1001;
            user-select: none;
        }

        .pan-left {
            left: 18px;
        }

        .pan-right {
            right: 18px;
        }

        @keyframes sweep {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(calc(-100% + 100vw));
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
